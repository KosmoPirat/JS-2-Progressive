<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Burger-Shop</title>
</head>
<body>
	<header class="title">
		<h1 class="title__content">Creat your burger!</h1>
	</header>
	<main class="container">

		<section class="burger-options">
			<div class="size-option">
				<h3 class="size-option__title">Choose size of your burger.</h3>
				<select id='select-size'>
					<option value="1">big</option>
					<option value="0">small</option>
				</select>
			</div>

			<div class="topping-option">
				<h3 class="topping-option__title">Choose topping to your burger.</h3>
				<select id='select-topping'>
					<option value="2">cheese</option>
					<option value="3">salat</option>
					<option value="4">patatoes</option>
				</select>
			</div>

			<div class="additive-option">
				<h3 class="additive-option__title">Add additive if you want.</h3>
				<span class="sauce-additive"><input id="additive-sauce" type="checkbox" value="5"> Add sauce</span>
				<span class="spice-additive"><input id="additive-spice" type="checkbox" value="6"> Add spice</span>
			</div>
			
			<button class="create-burger">Create your burger!</button>

			<div class="burger-information">

			</div>

		</section>

	</main>
	<script src="js/main.js"></script>
</body>
</html>
